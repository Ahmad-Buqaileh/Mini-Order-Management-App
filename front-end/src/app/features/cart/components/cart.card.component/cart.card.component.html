<div class="block w-full border-b py-5 border-gray-300 rounded-base">
  <div class="flex flex-row justify-between items-start mb-2">
    <h5 class="text-lg md:text-xl font-semibold tracking-tight text-heading leading-6">
      {{ cartItem.product.name }}
    </h5>
    <p class="text-lg md:text-xl font-bold text-brand">$ {{ cartItem.product.price }}</p>
  </div>
  <div class="flex flex-row justify-between items-center mb-4 text-sm md:text-base">
    <p>
      <strong>Quantity: </strong>
    </p>
  </div>
  <div class="flex flex-row justify-between">
    <div class="flex flex-row items-center gap-3">
      @if(quantity() > 1){
      <button
        class="cursor-pointer px-3 py-1 text-lg bg-gray-100 hover:bg-gray-200 rounded"
        aria-label="decrease quantity"
        (click)="decrementQuantity()"
      >
        -
      </button>
      } @else {
      <button
        class="cursor-pointer px-3 py-1 text-lg bg-gray-100 hover:bg-gray-200 rounded"
        aria-label="decrease quantity"
        (click)="removeItem()"
      >
        -
      </button>
      }
      <span class="font-medium">{{ quantity() }}</span>
      <button
        class="cursor-pointer px-3 py-1 text-lg bg-gray-100 hover:bg-gray-200 rounded"
        aria-label="increase quantity"
        (click)="incrementQuantity()"
      >
        +
      </button>
    </div>
    <p><span class="font-bold">Total:</span> {{ cartItem.subtotal | number:'1.2-2' }}</p>
  </div>
</div>
