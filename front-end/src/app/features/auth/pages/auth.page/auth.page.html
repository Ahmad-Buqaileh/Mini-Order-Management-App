<h1 class="text-center text-4xl font-bold mt-20">MazShop</h1>

<div class="flex justify-center items-center mt-10">
  <div class="flex flex-col py-15 items-center w-2xl shadow-md">
    <div class="flex flex-row gap-5 mb-5">
      <button
        (click)="setIsSignIn(true)"
        class="py-2 px-6 rounded-lg cursor-pointer transition border-2 border-blue-500"
        [ngClass]="{
          'bg-blue-500 text-white': isSignIn(),
          'hover:bg-blue-500 hover:text-white': !isSignIn()
        }"
      >
        Sign in
      </button>
      <button
        (click)="setIsSignIn(false)"
        class="py-2 px-6 rounded-lg cursor-pointer transition border-2 border-blue-500"
        [ngClass]="{
          'bg-blue-500 text-white': !isSignIn(),
          'hover:bg-blue-500 hover:text-white': isSignIn()
        }"
      >
        Sign up
      </button>
    </div>
    <form #formData="ngForm" (ngSubmit)="handleSubmit(formData)" class="flex flex-col gap-3 w-72">
      @if (!isSignIn()) {
      <input
        class="w-full border border-slate-300 text-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="text"
        name="name"
        ngModel
        placeholder="Name"
        required
      />
      }
      <input
        class="w-full border border-slate-300 text-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="email"
        name="email"
        ngModel
        placeholder="Email"
        required
      />
      <input
        class="w-full border border-slate-300 text-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        type="password"
        name="password"
        ngModel
        placeholder="Password"
        required
      />
      @if (!isSignIn()) {
      <input
        type="password"
        class="w-full border border-slate-300 text-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        name="confirmPassword"
        ngModel
        placeholder="Confirm Password"
        required
      />
      }
      <button
        type="submit"
        class="mt-3 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        {{ isSignIn() ? 'Sign In' : 'Sign Up' }}
      </button>
    </form>
  </div>
</div>
