<header class="flex py-4 px-50 flex-row justify-between items-center shadow-lg">
  <button class="text-3xl font-bold cursor-pointer" routerLink="/">MazShop</button>
  <div class="flex flex-row gap-3">
    @if(!(userToken$ | async)) {
    <button
      class="py-2 px-4 border border-blue-500 rounded-md text-sm cursor-pointer transition hover:bg-blue-500 hover:text-white"
      routerLink="/auth"
    >
      Sign in
    </button>
    } @else {
    <button
      class="py-2 px-4 border border-blue-500 rounded-md text-sm cursor-pointer transition hover:bg-blue-500 hover:text-white"
      (click)="logout()"
    >
      Sign out
    </button>
    }
    <button
      class="py-2 px-4 border border-blue-500 rounded-md text-sm cursor-pointer transition hover:bg-blue-500 hover:text-white"
      routerLink="/cart"
    >
      Cart
    </button>
    <button
      class="py-2 px-4 border border-blue-500 rounded-md text-sm cursor-pointer transition hover:bg-blue-500 hover:text-white"
      routerLink="/order-history"
    >
      Orders
    </button>
  </div>
</header>
